services:
  nginx:
    image : nginx:latest
    container_name: nginx
    build: ./nginx
    restart: unless-stopped
    ports:
      - "8443:443"
    depends_on:
      - client
      - server
    networks:
      - webpong

  client:
    image : client:latest
    container_name: front-end
    build:
      context: ./Client
      args:
        MODE: ${MODE}
    volumes:
      - ./Client/front-end:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${MODE}
    command: >
      sh -c "if [ \"$MODE\" = \"dev\" ]; then npm run dev; else npm run start; fi"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - webpong

  server:
    image : server:latest
    container_name: server
    build:
      context: ./Server
      args:
        MODE: ${MODE}
    volumes:
      - ./Server/Backend:/app
      - /app/node_modules  
    env_file:
      - ./env/.env_api
    command: >
      sh -c "if [ \"$MODE\" = \"dev\" ]; then nodemon --watch src --exec ts-node src/index.ts; else node dist/index.js; fi"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - webpong
    depends_on:
      - client

networks:
  webpong:
    driver: bridge
