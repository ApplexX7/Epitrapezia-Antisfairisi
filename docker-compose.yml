services:
  nginx:
    image: nginx:latest
    container_name: nginx
    build: ./nginx
    restart: unless-stopped
    ports:
      - "8443:443"
    depends_on:
      - client
      - server
    networks:
      - webpong

  client:
    image: client:latest
    container_name: client
    build:
      context: ./Client
    volumes:
      - /app/node_modules
    env_file:
      - ./env/client.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - webpong

  server:
    image: server:latest
    container_name: server
    build:
      context: ./Server
    volumes:
      - ./Server/Backend:/app
      - /app/node_modules  
    env_file:
      - ./env/api.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/metrics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - webpong
    depends_on:
      - client

  prometheus:
    image: prom/prometheus:latest
    build:
      context: ./prometheus
    restart: unless-stopped
    container_name: prometheus
    volumes:
      - ./prometheus/config:/etc/prometheus
    ports:
      - "9090:9090"
    networks:
      - webpong

  grafana:
    image: grafana/grafana-oss:latest
    build:
      context: ./grafana 
    container_name: grafana
    env_file:
      - ./env/grafana.env
    restart: unless-stopped
    ports:
      - "8000:4000"
    depends_on:
      - prometheus
    networks:
      - webpong

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    pid: "host"
    ports:
      - "9200:9100"
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - webpong

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.55.1
    container_name: cadvisor
    privileged: true
    ports:
      - "8082:8080"   # changed to avoid collision
    volumes:
      - /:/rootfs:ro
      - /sys:/sys:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - --docker_only=true
      - --housekeeping_interval=10s
    restart: unless-stopped
    networks:
      - webpong


networks:
  webpong:
    driver: bridge
