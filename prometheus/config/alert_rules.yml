groups:
  - name: webpong-alerts
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 1s
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 1s
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      # Critical Memory Usage
      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 1s
        labels:
          severity: critical
        annotations:
          summary: "Critical memory usage detected"
          description: "Memory usage is above 95% for more than 2 minutes on {{ $labels.instance }}"

      # Container Down
      - alert: ContainerDown
        expr: absent(container_last_seen{name=~"client|server|nginx|grafana|prometheus"})
        for: 1s
        labels:
          severity: critical
        annotations:
          summary: "Container is down"
          description: "Container {{ $labels.name }} is not running"

      # High HTTP Error Rate
      - alert: HighHTTPErrorRate
        expr: rate(http_request_duration_seconds_count{status=~"5.."}[5m]) / rate(http_request_duration_seconds_count[5m]) > 0.1
        for: 1s
        labels:
          severity: warning
        annotations:
          summary: "High HTTP error rate"
          description: "More than 10% of requests are failing with 5xx errors"

      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 1s
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} service is down on {{ $labels.instance }}"

      # Prometheus Target Missing
      - alert: PrometheusTargetMissing
        expr: up == 0
        for: 1s
        labels:
          severity: critical
        annotations:
          summary: "Prometheus target missing"
          description: "A Prometheus target has been unreachable for more than 5 minutes"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs"} / node_filesystem_size_bytes{fstype!~"tmpfs|fuse.lxcfs"}) * 100 < 20
        for: 1s
        labels:
          severity: warning
        annotations:
          summary: "Disk space is running low"
          description: "Disk space is below 20% on {{ $labels.instance }} for mount point {{ $labels.mountpoint }}"
